---
layout: default
title: One Sigma's blog
lang: en
---

<div id="home">
  <h2 class="fade">Read:</h2>
  <ul class="posts">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
        <li>&laquo; <a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>

</div>
