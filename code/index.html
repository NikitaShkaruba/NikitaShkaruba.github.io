---
layout: default
title: One Sigma's code posts
lang: en
---

<div id="home">
  <h2 class="red">code{ruby}</h2>
  <ul class="posts">
    {% assign posts=site.categories.code | where:"lang", page.lang  %}
    {% for post in posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
<p></p>
</div>
