---
layout: default
title: One Sigma's code posts
---

<div id="home">
  <h2 class="orange">code{java}</h2>
  <ul class="posts">
    {% assign posts=site.categories.code | where:"lang", page.lang  %}
    {% for post in posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
