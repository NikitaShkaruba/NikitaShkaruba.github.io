---
layout: default
title: One Sigma's software posts
lang: en
---

<div id="home">
  <h2 class="green">software{linux}</h2>
  <ul class="posts">
    {% assign posts=site.categories.software | where:"lang", page.lang  %}
    {% for post in posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

</div>
